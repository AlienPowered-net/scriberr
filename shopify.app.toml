# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "6bce6b128d5d19d33686b60d41c92824"
name = "Scriberr"
handle = "scriberr"
application_url = "https://getscriberr.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Scopes required for entity mentions (@mentions for products, orders, customers, etc.)
scopes = "read_products,read_orders,read_customers,read_discounts,read_draft_orders"

[auth]
redirect_urls = [
  "https://getscriberr.app/auth/callback",
  "https://getscriberr.app/auth/shopify/callback",
  "https://getscriberr.app/api/auth/callback"
]

[pos]
embedded = false
